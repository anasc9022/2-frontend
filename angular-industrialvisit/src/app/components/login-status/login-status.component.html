<div class="login-status-header">

    <div *ngIf="isAuthenticated && userFullName" class="login-status-user-info">
        Welcome back {{ userFullName }}!
    </div>

    <button *ngIf="!isAuthenticated" routerLink="/register" class="security-btn me-2">Sign Up</button>

    <button *ngIf="!isAuthenticated" routerLink="/login" class="security-btn me-2">Login</button>

    <button *ngIf="isAuthenticated" (click)="logout()" class="security-btn me-2">Logout</button>

    <button *ngIf="!isAuthenticated" routerLink="/admin" class="security-btn me-2">Admin</button>

</div>
