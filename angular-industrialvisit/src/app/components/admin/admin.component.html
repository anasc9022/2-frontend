<div class="container">
  <div class="main-content page-m">

    <form (ngSubmit)="saveIndustry()" style="border:2px solid #ccc; border-radius: 10px;">

      <div class="container" class="row g-5">
        <h3 style="text-align: center; padding-top: 10px;">Industry Details</h3>

        <div class="col-md-5 offset-md-1">

          <div class="mb-3">
            <label class="form-label">Industry Name</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="formData.name"
              style="height: 40px;" placeholder="Your First Name...">
          </div>

          <div class="mb-3">
            <label class="form-label">Description</label>
            <input type="text" class="form-control" id="address" name="address" [(ngModel)]="formData.description"
              style="height: 40px;" placeholder="Your Last Name...">
          </div>

          <div class="mb-3">
            <label class="form-label">Image</label>
            <input type="text" class="form-control" id="imageUrl" name="imageUrl" [(ngModel)]="formData.imageUrl"
              placeholder="Your Email..." style="height: 40px;">
          </div>

          <div>
            <label class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" [(ngModel)]="formData.address"
              placeholder="Your Email..." style="height: 40px;">
          </div>

        </div>

        <div class="col-md-5">

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="text" class="form-control" id="email" name="email" [(ngModel)]="formData.email"
              style="height: 40px;">
          </div>

          <div class="mb-3">
            <label class="form-label">Office Number</label>
            <input type="text" class="form-control" id="officeNumber" name="officeNumber"
              [(ngModel)]="formData.officeNumber" style="height: 40px;">
          </div>

          <div class="mb-3">
            <label class="form-label">Category</label>
            <select class="form-select" id="category_id" name="category_id" [(ngModel)]="formData.category.id">
              <option *ngFor="let category of categories" [value]="category.id">
                {{ category.categoryName }}
              </option>
            </select>
          </div>

        </div>

        <div class="offset-md-1" style="padding-bottom: 15px;">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>

    </form>
  </div>
</div>
